name: merge-master

on:
  push:
    branches:
      - dev

jobs:
  build_linux:
    uses: ./.github/workflows/test-linux.yml
  to_Epitech:
    needs: [build_linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge dev -> master
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: master
          github_token: ${{ github.token }}